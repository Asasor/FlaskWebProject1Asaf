{% extends "layout.html" %}

{% block content %}

<form method=post>
    {{ form.csrf }}
    <table>
        <tr>
            <td class="input text"> {{ form.name.label }} </td>
            <td>                    {{ form.name }}       </td>
        </tr>
        <tr>
            <td></td>
            <td class="input submit"> <input type="submit" value="Enter"> </td>
        </tr>
    </table>
</form>

<p><h1>Ranking Score is : <b>{{name}}</b></h1></p>

<h3>{{lower_heading}}</h3>
{{ raw_data_table | safe}}
<img src={{ chart2 }} class="img-thumbnail" alt="not found" height={{height2}} width={{ width2 }}>

{% endblock %}
